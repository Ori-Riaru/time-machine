<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="xp.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="result.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="main.ts" defer></script>
    <script src="result.ts" type="module" defer></script>
  </head>
  <body>
    <div class="window">
      <div data-tauri-drag-region class="title-bar">
        <div class="title-bar-text">Time Travel v1.3</div>
        <div class="title-bar-controls">
          <button id="titlebar-minimize" aria-label="Minimize"></button>
          <button id="titlebar-maximize" aria-label="Maximize"></button>
          <button id="titlebar-close" aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <fieldset id="image" style="background: url(../src-tauri/wallpapers/100_year_war.png)">.</fieldset>
        <fieldset>
          <legend id="eventName">Event Name</legend>

          <div id="info" class="field-row-stacked">
            <label for="description">Description</label>
            <div id="description">failed to load</div>
            <label for="time">Time</label>
            <div id="time">failed to load</div>
            <label for="location">Location</label>
            <div id="location">failed to load</div>
          </div>

          <button id="return">Control Panel</button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
